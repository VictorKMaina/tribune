{% extends 'all-news/base.html' %} {% block content %} {{ block.super }} {% load bootstrap4 %}

<div class="container">
    {% for news_item in news %}

    <div class="row">
        <div class="col-6">
            <a href="{% url 'article' news_item.id %}">
                <h2 class="text-center">{{ news_item.title }}</h2>
            </a>
        </div>
        <div class="col-6">
            <img src="{{ news_item.article_image.url }}" class="img-fluid" alt="Image" />
        </div>
    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are no news items.</h2>
    </div>

    {% endfor %}
</div>

<div class="container-fluid">
    <form action="{% url 'newsToday' %}" method="POST">
        {% csrf_token %} {% bootstrap_form letterForm layout="inline" %}
        <input type="submit" value="Subscribe" />
    </form>
</div>

{% endblock content %}
